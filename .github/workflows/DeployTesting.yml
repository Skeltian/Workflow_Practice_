name: "Deploy environment for testing"

on:
  push:
    branches:
      - main

jobs:
  deployPaclet:
    runs-on: [self-hosted]
    steps:
      - name: "Checkout my repository"
        uses: actions/checkout@v2
        
      - name: "Create the paclet file"
        run: |
          $FILES = @(Get-ChildItem -Path './') | Where-Object {$_ -notlike ".github" -and $_ -notlike "Resources_"};
          echo $FILES;
          wolframscript -script "./Resources_/Scripts_/DeployTesting.wls" $FILES
        
      - name: "Commit the files"
        run: |
          git add *
          git commit -m "Auto-generated and handled the PacletSite creation"
          git push -u origin
  
  createTag:
    runs-on: ubuntu-latest
    needs: [deployPaclet]
    outputs:
      tag: ${{ steps.tagCreation.outputs.new_tag }}
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          ref: 'main'
          
      - name: "Bump version and push tag"
        id: tagCreation
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: 'patch'
          RELEASE_BRANCHES: 'main'
  
  createRelease:
    runs-on: ubuntu-latest
    needs: [createTag]
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v2
        with:
          ref: 'main'
      
      - name: "Create release"
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          tag: ${{ needs.createTag.outputs.tag }}
          commit: 'main'